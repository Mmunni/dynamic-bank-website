<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="mb-1.5">
        <h1 class="text-center text-5xl mt-1.5">Welcome to my
            <span class="font-semibold text-violet-700"> Baap Er Bank!!!</span>
        </h1>
    </header>
    <main>
        <section class="bg-lime-400 w-9/12 m-auto mt-20 p-8">
            <h3 class="text-3xl mb-5">Please Login</h3>
            <div>
                <input class="block px-2 py-1 mb-2 w-2/4" type="email" placeholder="enter your email" id="email-field">
                <input class="block px-2 py-1 mb-2 w-2/4" type="password" name="" id="password-field"
                    placeholder="enter your password">
                <button class="bg-purple-700 px-7 py-2 text-white" id="btn-submit">submit</button> 
            </div>
        </section>
    </main>

    <script src="assets/js/index.js"></script>
</body>

</html>
